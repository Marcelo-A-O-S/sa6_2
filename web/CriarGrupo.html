<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="https://icons8.com.br/icon/FXkyYLeAzrCO/book-shelf" type="image/x-icon">
    <title>Cadastro de Grupo - Room</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding-top: 40px;
        }
        
        body, input, label, button {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="center-align">Cadastro de Grupo</h3>
        <div class="row">
            <form id="cadastroGrupoForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nomeGrupo" type="text" class="validate">
                        <label for="nomeGrupo">Nome do Grupo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senhaGrupo" type="password" class="validate">
                        <label for="senhaGrupo">Senha do Grupo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="gerenciaProjeto" type="text" class="validate">
                        <label for="gerenciaProjeto">Nome do seu Projeto</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="scrumMaster" type="text" class="validate">
                        <label for="scrumMaster">SCRUM Master</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="productOwner" type="text" class="validate">
                        <label for="productOwner">Product Owner</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="equipeDesenvolvimento" type="text" class="validate">
                        <label for="equipeDesenvolvimento">Equipe de Desenvolvimento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="descricaoGrupo" class="materialize-textarea"></textarea>
                        <label for="descricaoGrupo">Descrição do Grupo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar Grupo
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('cadastroGrupoForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                var nome_grupo = document.getElementById('nomeGrupo').value;
                var senha_grupo = document.getElementById('senhaGrupo').value;
                var gerenciaProjeto = document.getElementById('gerenciaProjeto').value;
                var scrumMaster = document.getElementById('scrumMaster').value;
                var productOwner = document.getElementById('productOwner').value;
                var equipeDesenvolvimento = document.getElementById('equipeDesenvolvimento').value;
                var descricaoGrupo = document.getElementById('descricaoGrupo').value;
    
                if (nomeGrupo && senhaGrupo && gerenciaProjeto && scrumMaster && productOwner && equipeDesenvolvimento && descricaoGrupo) {
                    window.location.href = 'EntrarGrupo.html';           
                   
                    localStorage.setItem('nomeGrupo', nomeGrupo);
                    localStorage.setItem('senhaGrupo', senhaGrupo);
                    alert('Grupo criado com sucesso!')

                    window.location.href = 'EntrarGrupo.html';
                }
                else {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                }
            });
        });
    </script>    
</body>
</html>
